UserContext:
  allOf:
  - "$ref": https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/Common
  type: object
  description: |
    This data model describe the Context of a User. No personal data is encoded in the model. The actual
    User data are stored in a different end point, as identified by the refUser property..
  properties:
    address:
      "$ref": https://smart-data-models.github.io/data-models/schema.org.yaml#/address
    alternateName:
      x-ngsi:
        type: Property
        model: https://schema.org/Text
      type: string
      description: ''
    areaServed:
      x-ngsi:
        type: Property
        model: https://schema.org/Text
      type: string
      description: ''
    dataProvider:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/dataProvider
    description:
      "$ref": https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/description
    location:
      "$ref": https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/location
    name:
      "$ref": https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/name
    owner:
      $ref: https://smart-data-models.github.io/data-models/fiware-terms.yaml#/owner
    refActivity:
      x-ngsi:
        type: Relationship
        model: https://schema.org/URL
      description: 'An object representing the current activity performed by the User'
      type: string
      format: uri
    refUserDevice:
      x-ngsi:
        type: Relationship
        model: https://schema.org/URL
      description: 'An object representing the current device used by the User.'
      type: string
      format: uri
    refUser:
      x-ngsi:
        type: Relationship
        model: https://schema.org/URL
      description: 'reference to the (anonymised) User to which this UserContext is associated.'
      type: string
      format: uri
    source:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/source
